<html>

<head>
  <title>A-Frame Lensflare Component Component - Basic</title>
  <meta name="description" content="Basic example for A-Frame Lensflare Component component."></meta>
  <script src="../build.js"></script>
</head>

<body style="background-color: #000000">
  <a-scene>
    <a-camera fov="90" rotation="13.75 -0.23 0">
      <a-cursor></a-cursor>
    </a-camera>
    <a-assets>
      <img src="images/flare.jpg" alt="Test Lensflare Asset" id="flare-asset">
      <img src="images/flare2.jpg" alt="Test Lensflare Asset 2" id="flare-asset-2">
      <img src="images/flare3.jpg" alt="Test Lensflare Asset 3" id="flare-asset-3">

      <img src="images/sky.jpg" alt="Skymap" id="skymap">
      <img src="images/floor.jpg" alt="Floor" id="floor">

    </a-assets>
    <a-sphere id="flare-1" radius="0.05" color="red" lensflare="createLight:true; relative: true; size:210; src: #flare-asset; position:0.0 0.0 0.06; lightColor:red; lightAngle: 3.14/3" position="4 2 -3">
      <a-animation attribute="position" to="4 2 -10" repeat="indefinite" easing="ease-in-out" direction="alternate" dur="4096"></a-animation>
    </a-sphere>

    <a-sphere id="flare-2" radius="0.05" lensflare="createLight:true; size:133; relative: true; src: #flare-asset-2; position:0.0 0.0 0.06; intensity: 4; target:#ground; lightAngle: 3.14/3" position="0 2 -8">

    </a-sphere>
    <a-sphere id="flare-3" radius="0.05" color="cyan" lensflare="createLight:true; size:200; relative: true; src: #flare-asset; intensity:9; position:0.0 0.0 0.06; lightColor:cyan; target:#ground; lightAngle: 3.14/3" position="-4 2 -8"></a-sphere>

    <!-- Attach a flare to existing light -->
    <a-light id="flare-4" color="grey" lensflare="createLight:false; relative: true; src: #flare-asset-3; position:0.0 0.0 0.06; intensity:15" position="-3 9 -6">
      <a-animation attribute="position" to="0 10 -9" repeat="indefinite" easing="ease-in-out" direction="alternate" dur="2048"></a-animation>
    </a-light>

    <!-- Create a flare with a THREE.JS Point light -->
    <a-sphere id="flare-5" radius="0.05" color="grey" lensflare="createLight:true; relative: true; size:220; src: #flare-asset; position:0.0 0.0 0.06; intensity:8; lightType: point; lightColor:grey; target:#ground; lightAngle: 3.14/4" position="-6 5 -11"></a-sphere>

    <!-- And another ...  -->
    <a-sphere id="flare-6" radius="0.05" color="gold" lensflare="createLight:true; relative: true; size:300; src: #flare-asset-2; position:0.0 0.0 0.06; lightType: point; lightColor:gold; target:#ground; lightAngle: 3.14/3" position="4 8 -8"></a-sphere>

    <a-entity id="ground" geometry="primitive: box; width: 20; height: 0.01; depth: 20" material="src: #floor;" position="0 0 -4"></a-entity>
  </a-scene>

  <!-- GitHub Corner. -->
  <a href="https://github.com/mokargas/aframe-lensflare-component" class="github-corner">
    <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#222; color:#fff; position: absolute; top: 0; border: 0; right: 0;">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
      </svg>
  </a>
  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {
      0%,
      100% {
        transform: rotate(0)
      }
      20%,
      60% {
        transform: rotate(-25deg)
      }
      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }
      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }

    <!-- End GitHub Corner. --></body></html>
